<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabla de usuarios con AJAX</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet" />
        <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="row pt-4">
                <div class="col-12 col-md-10 offset-1 table__container">
                    <h1 class="bold">Tabla de usuarios</h1>
                    <div class="table__container--button mb-3 d-flex justify-content-end">
                        <button id="reload" class="btn btn-success">Cargar usuarios</button>
                    </div>
                    <div class="clearfix"></div>
                    <form action="" method="post" id="form-users">
                        <div class="row g-3 pb-3 mt-2 mb-2 tabla__container--addUser">
                            <div class="col-3">
                                <input class="form-control" type="text" name="username" id="username" placeholder="Nombre" autocomplete="off" />
                            </div>
                            <div class="col">
                                <input class="form-control" type="text" name="age" id="age" placeholder="Edad" autocomplete="off" />
                            </div>
                            <div class="col">
                                <input class="form-control" type="text" name="country" id="country" placeholder="Pais" autocomplete="off" />
                            </div>
                            <div class="col-3">
                                <input class="form-control" type="email" name="email" id="email" placeholder="Correo electronico" autocomplete="off" />
                            </div>
                            <div class="col">
                                <button class="tabla__container--btn btn btn-primary w-100" type="submit">
                                    Agregar
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="alert alert-danger alert-dismissable fade show  d-none d-flex justify-content-between" role="alert">
                      <p>Se ha producido un error</p>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <table class="table table-hover shadow rounded">
                      <thead>
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Edad</th>
                          <th scope="col">Pa√≠s</th>
                          <th scope="col">Correo</th>
                        </tr>
                      </thead>
                      <tbody class="table__content"></tbody>
                    </table>
                    <div class="loader" id="loader"></div>
                </div>
            </div>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <!-- <script src="js/ajax_url.js" type="text/javascript"></script> -->
      <script src="js/ajax_php.js" type="text/javascript"></script>
    </body>
</html>
